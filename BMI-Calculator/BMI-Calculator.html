<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <h1>BMI Calculator</h1>
    <form type="submit">
        <input id="height" type="number" placeholder="Enter Height:"/>
        <input id="weight" type="number" placeholder="Enter Weight:"/>
        <button type="submit">Calculate</button>

    </form>
    <div id="result"></div>
    <h2>BMI Weight Guide</h2>
    <ul>
        <li>Under Weight = Less than 18.6</li>
        <li>Normal Range = 18.6 and 24.9</li>
        <li>Overweight = Greater than 24.9</li>
    </ul>
    <script>
  const form = document.querySelector('form')
  form.addEventListener('submit', function(e){
      e.preventDefault();
      const height= parseInt(document.querySelector('#height').value)
      const weight= parseInt(document.querySelector('#weight').value)
      const result= document.querySelector('#result')
      if(height===''||  isNaN(height) || height<0){
        result.innerHTML= `Please give valid height ${height}`
      }else if(weight===''|| isNaN(weight) || weight<0){
        result.innerHTML= `Please give valid height ${weight}`
      }else{
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        result.innerHTML= `Your BMI is ${bmi}`
      }

  });
    </script>
</body>
</html>
